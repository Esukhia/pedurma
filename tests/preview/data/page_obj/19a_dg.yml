content: '༡༩༦
བསྟན་འགྱུར། བསྟོད་ཚོགས། ༼ཀི ༡
གཟུགས་ཉིད་ཁྱོད་ཀྱིས་དེ་ལྟར་གསུངས། །ཚོར་བྱ་མེད་པར་དེ་མེད་པས། །ཚོར་
བ་ཉིད་ནི་བདག་མེད་པས། །ཚོར་བ་དེ་ཡང་རང་བཞིན་གྱིས། །ཡོད་པ་མིན་
པར་ཁྱོད་ཉིད་བཞེད། །མིང་དང་དོན་དག་ཐ་དད་མིན། །མེ་ཡིས་ཁ་ཉིད་ཚིག་
པར་འགྱུར། །གཞན་ནའང་རྟོག་ པ་མེད་འགྱུར་ཞེས། །བདེན་པ་གསུང་བ་ཁྱོད་
ཀྱིས་བསྟན། །བྱེད་པོ་རང་དབང་ཉིད་ལས་8ཀྱང་། །ཐ་སྙད་དུ་ནི་ཁྱོད་ཀྱིས་་་
བསྟན། །ཕན་ཚུན་ལྟོས་པ་ཅན་ཉིད་དུ། །གྲུབ་པར་ཁྱོད་ནི་བཞེད་པ་ལགས། །
བྱེད་པོ་ཡོད་མིན་སྤྱོད་པོའང་མེད། །བསོད་ནམས་དེ་མིན་རྟེན་འབྲེལ་སྐྱེས། །
རྟེན་“ནས་སྐྱེས་ཀྱང་མ་སྐྱེས་ཞེས། །ཚིག་གི་བདག་པོ་ཁྱོད་ཀྱིས་གསུང་། །ཤེས་
པ་མེད་པར་ཤེས་བྱ་“མིན། །དེ་མེད་རྣམ་པར་ཤེས་པའང་མེད། །དེ་ཕྱིར་ཤེས་
དང་ཤེས་བྱ་དག །རང་དངོས་མེད་ཅེས་ཁྱོད་ཀྱིས་གསུང་ཚེ། །མཚན་ཉིད་མཚོན་
བྱ་གཞན་ཉིད་ན། །མཚོན་བྱ་མཚན་ཉིད་མེད་པར་འགྱུར། ། །ཐ་དད་མིན་་་་
ནའང་མེད་དེ་༧ པར། ་་་།ཁྱོད་ཀྱིས་གསལ་པོ་ཉིད་དུ་བསྟན། །མཚན་ཉིད་་་་་་
མཚན་ཅིབྱ་རྣམ་བྲལ་ཞིང་། །ཚིག་གིས་བརྗོད་པ་རྣམ་སྤངས་པར། །ཁྱོད་ཀྱི་ཡེ་
ཤེས་སྤྱན་ཉིད་ཀྱིས། །འགྲོ་བ་འདི་དག་ཞི་བར་མཛད། །དངོས་པོ་ཡོད་པ་ཉིད་
མི་སྐྱེ། །མེད་པའང་མ་ཡིན་ཡོད་མེད་མིན། །བདག་ལས་མ་ཡིན་གཞན་ལས་་་
མིན༑ །གཉིས་མིན་སྐྱེ་བ་“ཇི་ལྟ་བུ། །ཡོད་པ་གནས་པར་རིགས་འགྱུར་གྱི། །
འཇིག་པར་འགྱུར་བ་མ་ཡིན་ནོ། །མེད་པ་མི་གནས་པར་རིགས་8པས། །འཇིག་
པར་འགྱུར་བ་མ་ཡིན་ནོ། །རེ་ཞིག་ཞིག་པའི་རྒྱུ་ལས་ཀྱང་། །འབྲས་བུ་འབྱུང་
བར་མི་རིགས་ལ། །མ་ཞིག་ལས་མིན་རྨི་ལམ་དང་། །འདྲ་བའི་སྐྱེ་བ་ཁྱོད་ཉིད་
བཞེད། །ཞིག་དང་མ་ཞིག་པ་དག་གིས། །རྒྱུ་ལས་འབྲས་བུ་འབྱུང་བ་དག །སྒྱུ་
མ་འབྱུང་བ་བཞིན་དུ་འབྱུང༌། །ཀུན་ཀྱང་དེ་བཞིན་ཁྱོད་ཀྱིས་གསུངསི། །དེ་
