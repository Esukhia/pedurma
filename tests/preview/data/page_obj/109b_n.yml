content: '༄། །དཔེ་མེད་པར་བསྟོད་པ།①

༄ཚོ། །རྒྱ་གར་སྐད་དུ། ནི་རུ་⑤པ་མ་སྟ་ཆ④། བོད་སྐད་དུ། དཔེ་མེད་

པར་བསྟོད་པ། འཇམ་དཔལ་གཞོན་ནུར་གྱུར་པ་ལ་ཕྱག་འཚལ་ལོ། །གང་ཞིག་

ལྟ་བས་ཕོངས་པ་ཡི། །འཇིག་རྟེན་འདི་ལ་ཕན་བརྩོན་ཡོ། །དངོས་པོ་མེད་པའི་

དོན་རིག་པས། །དཔེ་མེད་ཁྱོད་ལ་ཕྱག་འཚལ་བསྟོད། །གང་ཞིག་ཁྱོད་ཀྱིས་4

་ཅུང་ཞིག་ཀྱང་། །སངས་རྒྱས་སྤྱན་གྱིས་མ་གཟིགས་པ། །ཁྱོད་ཀྱིས་5གཟིགས་པ་

བླ་མེད་དེ། །དེ་ཉིད་དོན་ནི་རིག་པ་ལགས། །དོན་དམ་པ་ཡི་ཡོད་པ་ཉིད། །

རྟོགས་དང་རྟོགས་བྱ་མི་མངའ་ཞིང་། །ཨེ་མའོ་༅མཆོག་ཏུ་རྟོགས་དཀའ་བའི། །

ཆོས་ཉིད་སངས་རྒྱས་རྣམས་ཀྱིས་རྟོགས། །ཁྱོད་ཀྱིས་ཅུང་ཞིག་མ་བསྐྱེད་ཅིང་། །

ཆོས་རྣམས་བཀག་པའང་མ་ལགས་ལ། །མཉམ་པ་ཉིད་ཀྱི་ལྟ་བ་ཡིས། །བླ་ན་་

མེད་པའི་གོ་འཕང་བརྙེས། །འཁོར་བ་སྤངས་པར་གྱུར་པ་ཡིས། །མྱ་ངན་འདས་

ཁྱོད་མི་བཞེད་ཀྱི④། །འཁོར་བ་མ་དམིགས་པ་ཉིད་ཀྱི། །ཞི་དེ་མགོན་པོ་ཁྱོད་ཀྱིས་

